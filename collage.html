<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <style>
        * {
          box-sizing: border-box;
        }
        
        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .header {
          text-align: center;
          padding: 32px;
        }
        
        .row {
          display: -ms-flexbox; /* IE 10 */
          display: flex;
          -ms-flex-wrap: wrap; /* IE 10 */
          flex-wrap: wrap;
          padding: 0 4px;
        }
        
        /* Create two equal columns that sits next to each other */
        .column {
          -ms-flex: 25%; /* IE 10 */
          flex: 25%;
          padding: 0 4px;
        }
        
        .column img {
          margin-top: 8px;
          vertical-align: middle;
        }
        
        /* Style the buttons */
        .btn {
          border: none;
          outline: none;
          padding: 10px 16px;
          background-color: #f1f1f1;
          cursor: pointer;
          font-size: 18px;
        }
        
        .btn:hover {
          background-color: #ddd;
        }
        
        .btn.active {
          background-color: #666;
          color: white;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
          <img src="index.png">
          <img src="rocks.jpg">
          <img src="falls2.jpg">
          <img src="paris.jpg">
          <img src="nature.jpg">
          <img src="mist.jpg">
          <img src="paris.jpg">
        </div>
        <div class="column">
          <img src="underwater.jpg">
          <img src="ocean.jpg">
          <img src="wedding.jpg">
          <img src="mountainskies.jpg">
          <img src="rocks.jpg">
          <img src="underwater.jpg">
        </div>
        <div class="column">
          <img src="wedding.jpg">
          <img src="rocks.jpg">
          <img src="falls2.jpg">
          <img src="paris.jpg">
          <img src="nature.jpg">
          <img src="mist.jpg">
          <img src="paris.jpg">
        </div>
        <div class="column">
          <img src="underwater.jpg">
          <img src="ocean.jpg">
          <img src="wedding.jpg">
          <img src="mountainskies.jpg">
          <img src="rocks.jpg">
          <img src="underwater.jpg">
        </div>
      </div>
</body>
</html>
